<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="sl-api-base"
      content="https://skill-link-gg2c.onrender.com/api"
    />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://skill-link-gg2c.onrender.com; font-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../Images/Logo/Logo.png" />
  </head>
  <body>
    <!-- Top Navigation Bar (Mobile) -->
    <header class="topbar" role="banner">
      <a class="brand" href="#">
        <span class="brand-icon" aria-hidden="true">
          <img
            src="../Images/Logo/Frame 228.png"
            alt="SkillLink logo"
            class="logo-img"
          />
        </span>
      </a>

      <button
        class="menu-btn"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none">
          <path
            d="M3 6h18M3 12h18M3 18h18"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </header>

    <nav id="mobile-menu" class="mobile-drawer" hidden>
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../contact.html">Help</a>
    </nav>

    <main class="container">
      <div class="left">
        <h1>Let's Get<br />Started!</h1>
      </div>

      <div class="right">
        <h2>Create Account</h2>
        <form id="signup-form" novalidate>
          <div id="signup-msg" class="msg" hidden></div>
          <div class="row">
            <label for="firstName"
              >First Name<input
                type="text"
                placeholder="Enter your first name"
                id="firstName"
                name="firstName"
                required
            /></label>

            <label for="lastName"
              >Last Name<input
                type="text"
                placeholder="Enter your last name"
                id="lastName"
                name="lastName"
                required
            /></label>
          </div>

          <label for="email"
            >Email<input
              type="email"
              placeholder="Enter your email"
              id="email"
              name="email"
              required
          /></label>

          <label for="phone"
            >Phone Number<input
              type="tel"
              placeholder="Enter your phone number"
              id="phone"
              name="phone"
              required
          /></label>

          <label for="password"
            >Password<input
              type="password"
              placeholder="Create password"
              id="password"
              name="password"
              required
            /><small>Must be up to 8 characters</small></label
          >

          <label for="confirmPassword"
            >Confirm Password<input
              type="password"
              placeholder="Confirm password"
              id="confirmPassword"
              name="confirmPassword"
              required
          /></label>

          <fieldset class="account-type">
            <legend>Account Type</legend>
            <label
              ><input type="radio" name="accountType" value="worker" checked />
              Worker</label
            >
            <label
              ><input type="radio" name="accountType" value="employer" />
              Employer</label
            >
          </fieldset>

          <div id="employer-fields" class="row" style="display: none">
            <label for="companyName" data-required>
              Company Name
              <input
                type="text"
                id="companyName"
                placeholder="Your company name"
              />
            </label>
            <label for="companyLocation" data-required>
              Company Location
              <input
                type="text"
                id="companyLocation"
                placeholder="City, Country"
              />
            </label>
          </div>

          <label class="checkbox">
            <input type="checkbox" /> I agree with <a href="#">Terms</a> and
            <a href="#">Privacy Policy</a>
          </label>

          <button type="submit" class="btn">Create Account</button>

          <div class="divider">OR</div>

          <button type="button" class="google-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14"
              height="18"
              viewBox="0 0 48 48"
            >
              <path
                fill="#ffc107"
                d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917"
              />
              <path
                fill="#ff3d00"
                d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691"
              />
              <path
                fill="#4caf50"
                d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238A11.9 11.9 0 0 1 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44"
              />
              <path
                fill="#1976d2"
                d="M43.611 20.083H42V20H24v8h11.303a12.04 12.04 0 0 1-4.087 5.571l.003-.002l6.19 5.238C36.971 39.205 44 34 44 24c0-1.341-.138-2.65-.389-3.917"
              />
            </svg>
            Sign up with Google
          </button>

          <p class="login-text">
            Already have an account? <a href="../Sign-In/index.html">Log in</a>
          </p>
        </form>
      </div>
    </main>

    <script>
      const btn = document.querySelector(".menu-btn");
      const drawer = document.getElementById("mobile-menu");

      if (btn && drawer) {
        btn.addEventListener("click", () => {
          const isOpen = btn.getAttribute("aria-expanded") === "true";
          // toggle aria-expanded
          btn.setAttribute("aria-expanded", String(!isOpen));
          // toggle the hidden attribute (keeps semantic hidden behavior)
          drawer.hidden = isOpen;
          // toggle class for CSS animation (max-height/opacity)
          drawer.classList.toggle("open", !isOpen);
        });
      }
    </script>
    <script src="../scripts/auth.js"></script>
  </body>
</html>
