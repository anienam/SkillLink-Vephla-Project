<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillLink - User Type</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="radio" name="user-type" id="worker" checked />
    <input type="radio" name="user-type" id="client" />
    <div class="container">
      <!-- Logo -->
      <header class="logo">
        <img src="../Images/Logo/Frame 228.png" alt="SkillLink Logo" />
      </header>

      <!-- Question -->
      <h2>What best describe you?</h2>

      <!-- Options -->
      <div class="options">
        <label class="card card1" for="worker">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M16 9c0 5.33-8 5.33-8 0h2c0 2.67 4 2.67 4 0m6 9v3H4v-3c0-2.67 5.33-4 8-4s8 1.33 8 4m-1.9 0c0-.64-3.13-2.1-6.1-2.1S5.9 17.36 5.9 18v1.1h12.2M12.5 2c.28 0 .5.22.5.5v3h1V3a3.89 3.89 0 0 1 2.25 3.75s.7.14.75 1.25H7c0-1.11.75-1.25.75-1.25A3.89 3.89 0 0 1 10 3v2.5h1v-3c0-.28.22-.5.5-.5"
            />
          </svg>
          <div class="card-content">
            <p>I'm a Skilled Professional</p>
          </div>
        </label>

        <label class="card card2" for="client">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="27"
            height="24"
            viewBox="0 0 576 512"
          >
            <path
              fill="currentColor"
              d="M64 128a112 112 0 1 1 224 0a112 112 0 1 1-224 0M0 464c0-97.2 78.8-176 176-176s176 78.8 176 176v6c0 23.2-18.8 42-42 42H42c-23.2 0-42-18.8-42-42zM432 64a96 96 0 1 1 0 192a96 96 0 1 1 0-192m0 240c79.5 0 144 64.5 144 144v22.4c0 23-18.6 41.6-41.6 41.6H389.6c6.6-12.5 10.4-26.8 10.4-42v-6c0-51.5-17.4-98.9-46.5-136.7c22.6-14.7 49.6-23.3 78.5-23.3"
            />
          </svg>
          <div class="card-content">
            <p>I'm a Client/Employer</p>
          </div>
        </label>
      </div>

      <!-- Continue Button -->
      <button class="btn">Continue</button>
    </div>
  </body>
</html>
