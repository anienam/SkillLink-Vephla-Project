<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Your Needs - SkillLink</title>
    <link rel="stylesheet" href="about.css" />
    <link rel="icon" type="image/x-icon" href="../Images/Logo/Logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- Replace with your logo image -->
        <img src="../Images/Logo/Frame 228.png" alt="SkillLink Logo" />
      </div>

      <h1>About Your Needs</h1>

      <form>
        <label>Types of Services Needed</label>
        <input type="text" name="portfolio" placeholder="e.g, photographer" />

        <label>Frequence of Hiring</label>
        <input
          type="text"
          name="license"
          placeholder="one-time, occassional, ongoing"
        />

        <label>Job Location/Service Area</label>
        <input type="text" name="nin" />

        <label>Short Bio</label>
        <textarea name="bio" maxlength="200"></textarea>
        <small>max 200 characters</small>

        <div class="but-sub">
          <button type="submit" class="btn">Continue</button>
        </div>
      </form>
    </div>
  </body>
</html>
