<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillLink - About Your Work</title>
    <link rel="stylesheet" href="about.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <header class="logo">
        <img src="../Images/Logo/Frame 228.png" alt="SkillLink Logo" />
      </header>

      <!-- Heading -->
      <h2>About your work!</h2>

      <!-- Form -->
      <form class="form">
        <label>
          Professional Title
          <input type="text" placeholder="e.g. Photographer" required />
        </label>

        <label>
          Primary Skills
          <input type="text" placeholder="Enter your skills" required />
        </label>

        <label>
          Years of Experience
          <input type="number" placeholder="e.g. 5" required />
        </label>

        <label>
          Language Spoken
          <input type="text" placeholder="e.g. English, Spanish" required />
        </label>

        <!-- Continue Button -->
        <div class="but-sub">
          <button type="submit" class="btn">Continue</button>
        </div>
      </form>
    </div>
  </body>
</html>
